<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="./tetris.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="./tetris.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<title>Tetris</title>
	</head>
	<body>
		<audio src="./assets/Tetris.mp3" id="my_audio" loop="loop"></audio>
		<div class="container">
			<h1 class="main-header flow-text ">Tetris JavaScript <3</h1>
		</div>
		<div class="container position-custom">
			<div class="row">
				<div class="col s4 m4 l4"></div>
				<div class="col s4 m4 l4 ">
					<span id="gameOverText" class="page-text"></span>
					<canvas id="tetris" width="200" height="400"></canvas>
					<div class="page-score">
						<span class="page-text">score:</span>
						<span class="page-text" id="score">0</span>
					</div>
				</div>
				<div class="col s4 m4 l4">
				</div>
			</div>
			<div class="row">
				<div class="game-controller">
					<div class="center-controller">
						<div id="left-button-div" class="col s4 hide-on-med-and-up">
							<img class="left-button" src="./assets/leftArrow.png" alt="" />
						</div>
						<div id="right-button-div" class="col s4 hide-on-med-and-up">
							<img class="right-button" src="./assets/rightArrow.png" alt="" />
						</div>
						<div id="rotate-button-div" class="col s4 hide-on-med-and-up">
							<img class="red-button" src="./assets/redButton.png" alt="" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s2"></div>
				<div id="drop-down-fast-div" class="col s4 hide-on-med-and-up">
					<img class="red-button" src="./assets/downArrow.png" alt="" />
				</div>
				<div class="col s3"></div>
			</div>
		</div>
		<script src="./tetriminos.js"></script>
	</body>
</html>
